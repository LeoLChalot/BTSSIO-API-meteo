<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="assets/js/api.js" defer></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Weather - API</title>
	</head>
	<body>
		<main>
			<div id="card">
				<div id="weather-infos" class="card-front">
					<div id="weather-header">
						<h1>API Météo</h1>
					</div>
					<div id="weather-body">
						<div id="btn">
							<button id="getLocation">Geolocate me !</button>
							<button id="getSearch">Search</button>
						</div>

						<img id="weather-ico" src="assets/img/sunny.png" alt="ico météo" />
					</div>
					<div id="weather-footer">
						<p>Etat : <span id="sky-state"></span></p>
						<p>Température : <span id="temp-state"></span></p>
						<p>Ville : <span id="city"></span></p>
						<button id="more">+</button>
					</div>
				</div>
				<div id="weather-infos" class="card-back">
					<div id="weather-header">
						<h1>API Météo</h1>
					</div>
					<div id="weather-body-back">
						<p>Latitude : <span id="longitude"></span></p>
						<p>Longitude : <span id="latitude"></span></p>
						<p>Temp Min : <span id="temp-min"></span></p>
						<p>Temp Max : <span id="temp-max"></span></p>
						<p>Levé du soleil : <span id="sunrise"></span></p>
						<p>Couché du soleil : <span id="sunset"></span></p>
						<p>Vent : <span id="wind"></span></p>
						<button id="less">-</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
